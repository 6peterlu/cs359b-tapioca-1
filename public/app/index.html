<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sprinkle's Q&A Blockchain Site</title>

    <link rel="stylesheet" href="app/css/normalize.css">
    <link rel="stylesheet" href="app/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/style.css">
  </head>

  <body>
    <header>
      <div class="container">
        <h1>
          Sprinkle's Q&A Blockchain Site
        </h1>

        <form id="search">
          <div id="search-bar">
            <input type="text" name="query" autocomplete="off"
              placeholder="Search for Questions" />
            <button type="submit">
              GO
            </button>
          </div>

          <div id="search-results"></div>
        </form>
      </div>
    </header>

    <div class="error"></div>
    <div id="newsfeed">
      <ul id="questions_list"> 
      </ul>
    </div>

    <!-- Libraries -->
    <script src="app/js/jquery.min.js"></script>

    <!-- Models -->
    <script src="app/js/post-model.js"></script>
    <script src="app/js/search-model.js"></script>

    <!-- Templates -->
    <script src="app/js/templates.js"></script>

    <!-- Views -->
    <script src="app/js/main-view.js"></script>
    <script src="app/js/search-view.js"></script>
    <script src="app/js/newsfeed-view.js"></script>

    <!-- Main -->
    <script src="app/js/main.js"></script>
  </body>
</html>
