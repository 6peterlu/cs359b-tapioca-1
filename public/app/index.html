<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sprinkle's Q&A Blockchain Site</title>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
      .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }
      /* Modal Content */
      .add_content {
          color: black;
          background-color: #fefefe;
          margin: auto;
          padding: 50px;
          border: 1px solid #888;
          width: 80%;
      }
      span.textfield {
        display: block;
        overflow: hidden;
      }

      /* The Close Button */
      .close {
          color: #aaaaaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
      }

      .close:hover,
      .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
      }

      .popuptext {
        display: none;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px 0;

        position:absolute;
        top:50%;
        left:50%;
        width:400px;  /* adjust as per your needs */
        height:40px;   /* adjust as per your needs */
        margin-left:-200px;   /* negative half of width above */
        margin-top:-20px;   /* negative half of height above */
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>
          Sprinkle's Q&A Blockchain Site
        </h1>

        <button type="submit" style="float: right;margin-top: 60px;" onclick="openModal()">
              Submit Question
        </button>

        <!--<form id="search">
          <div id="search-bar">
            <input type="text" name="query" autocomplete="off"
              placeholder="Search for Questions" />
            <button type="submit">
              GO
            </button>
          </div>

          <div id="search-results"></div>
        </form>-->
      </div>
    </header>

    
    <!-- Question-Posting Modal -->
    <div id="add_container" class="modal">
      <div class="add_content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h1>New Question</h1> <br/>
        <input type="text" id="question_title" placeholder="Title" style="width: 100%;">

        <br /> <br /> 
        <input id="bounty_amount" type="number" placeholder="Bounty"> <br/>  <br />
        <textarea placeholder="Add Details Here" rows="4" cols="50" style="width: 100%"></textarea> 
        <br/> <br/>
        <button onclick="submitQuestion()">Peter is a Total Loser</button>
      </div>

    </div>

    <div class="error"></div>
    <span class="popuptext" id="myPopup">Question Submitted!</span>
    <div id="newsfeed">
      <ul id="questions_list"> 
      </ul>
    </div>

    <p>submit a new question</p>
    <input type="text" id="question_title" placeholder="title"><br>
    <input type="text" id="question_body" placeholder="details"><br>
    <input type="number" id="question_bounty" placeholder="bounty"><br>
    <input type="datetime-local" id="question_time_exp" placeholder="expiration time"><br>
    <input type="submit" name="Submit" value="Submit" onclick="submitQuestion()"/>

    <!-- Libraries -->
    <script src="/js/jquery.min.js"></script>

    <!-- Models -->
    <script src="/js/post-model.js"></script>
    <script src="/js/search-model.js"></script>

    <!-- Templates -->
    <script src="/js/templates.js"></script>

    <!-- Views -->
    <script src="/js/main-view.js"></script>
    <!--<script src="/js/search-view.js"></script>-->
    <script src="/js/newsfeed-view.js"></script>

    <!-- App -->
    <!--<script src="/js/app-temp.js"></script>-->

    <!-- Main -->
    <script src="/js/main.js"></script>

    <script src="https://dapps.stanford.edu/web3/web3-1.0.0-beta.34.min.js"></script>
  </body>
</html>
