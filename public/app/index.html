<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tapioca</title>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="container">
        <h1 class="tapioca-title">
          Tapioca
        </h1>
        <div style="float: right;margin-top: 20px;"> 
          <p id="user_address" style="color:white;">Log in with Metamask â†—</p>
          <button type="submit"  onclick="openModal()" style="float: right;">
            Submit Question
          </button>
          <button type="submit"  onclick="openProposalModal()" style="float: right; margin-right: 10px;">
            Create Proposal
          </button>
          <!--<button id="link-to-metamask">Link To Metamask</button>-->
        </div>
        <!--<form id="search">
          <div id="search-bar">
            <input type="text" name="query" autocomplete="off"
              placeholder="Search for Questions" />
            <button type="submit">
              GO
            </button>
          </div>

          <div id="search-results"></div>
        </form>-->
      </div>
    </header>

    <div id="create_proposal_container" class="modal">
      <div class="add_content">
        <span class="close" onclick="closeProposalModal()">&times;</span>
        <h1 class="modal-title">New Proposal</h1> <br/>
        Proposal Member Address:<input type="text" id="proposal_member" style="width: 100%; margin: 10px 0px;"> <br/>
        <select id="proposal_type" style="margin-top: 20px;">
            <option value="add">Add new member</option>
            <option value="remove">Remove existing member</option>
        </select>
        <br/>
        <button style="margin-top: 100px;" onclick="submitProposal()">Submit Proposal</button>
      </div>
    </div>

    <span class="popuptext" id="proposalCreatedPopup">Proposal Created!</span>

    <!-- Question-Posting Modal -->
    <div id="add_container" class="modal">
      <div class="add_content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h1 class="modal-title">New Question</h1> <br/>
        Question Title: <input class="question-input" type="text" id="question_title" placeholder="Your question goes here" style="width: 100%; padding-left: 10px;">
        <br /> <br /> 
        Bounty:
        <br />
        <input class="question-input" id="bounty_amount" type="number"> ETH <br/>  <br />
        Question Details: <textarea class="question-input" placeholder="Add Details Here" rows="4" cols="50" style="width: 100%"></textarea> 
        <br /> <br />
        Voting Period Length: 
        <br />
        <div id="time-input">
          <input class="question-input" id="time_exp_days" type="number" min="0" max="20"> <div class="time-descrip">Day(s)</div> <br/> <br/>
          <input class="question-input" id="time_exp_hours" type="number" min="0" max="23"> <div class="time-descrip">Hour(s)</div> <br/> <br/>
          <input class="question-input" id="time_exp_minutes" type="number" min="0" max="59"> <div class="time-descrip">Minute(s)</div> <br/> <br/>
        </div>
        <p id="submit_question_error"></p>
        <br/> <br/>
        <button onclick="submitQuestion()">Submit Question</button>
      </div>
    </div>

    <div class="error"></div>
    <span class="popuptext" id="myPopup">Question Submitted!</span>

    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Feed')" id="defaultOpen">FEED</button>
      <button class="tablinks" onclick="openTab(event, 'MyAnswers')">MY ANSWERS</button>
      <button class="tablinks" onclick="openTab(event, 'MemberProposals')">MEMBER PROPOSALS</button>
      <button class="tablinks" onclick="openTab(event, 'MemberList')">MEMBERS</button>
    </div>

    <!-- Tab content -->
    <div id="Feed" class="tabcontent">
      <div id="newsfeed">
        <ul id="questions_list"> 
        </ul>
      </div>
    </div>

    <div id="MyAnswers" class="tabcontent">
      <div id="my-answers">
        <ul id="my_answers_list">
        </ul>
      </div>
    </div>

    <div id="MemberProposals" class="tabcontent">
      <div id="member-proposals">
        <ul id="member_proposals_list">
        </ul>
      </div>
    </div>

    <div id="MemberList" class="tabcontent">
      <div id="members">
        <ul id="member_list">
        </ul>
      </div>
    </div>

    <!-- Libraries -->
    <script src="/js/jquery.min.js"></script>

    <!-- Models -->
    <script src="/js/post-model.js"></script>
    <script src="/js/search-model.js"></script>

    <!-- Templates -->
    <script src="/js/templates.js"></script>

    <!-- Views -->
    <script src="/js/main-view.js"></script>
    <!--<script src="/js/search-view.js"></script>-->
    <script src="/js/newsfeed-view.js"></script>

    <!-- App -->
    <script src="/js/metamask.js"></script>

    <!-- Main -->
    <script src="/js/main.js"></script>

    <script src="https://dapps.stanford.edu/web3/web3-1.0.0-beta.34.min.js"></script>
  </body>
</html>
