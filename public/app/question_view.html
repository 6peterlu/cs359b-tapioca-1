<head>
    <meta charset="utf-8">
    <title>Sprinkle's Q&A Blockchain Site</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header>
      <div class="container">
        <h1>
          Pancake's Q&A Blockchain Site
        </h1>

        <form id="search">
          <div id="search-bar">
            <input type="text" name="query" autocomplete="off"
              placeholder="Search for Questions" />
            <button type="submit">
              GO
            </button>
          </div>

          <div id="search-results"></div>
        </form>
      </div>
    </header>
    <div class="error"></div>
    <div id="newsfeed">
      <ul id="questions_list"> 
        <li display="inline-block", class="question"> 
          <div class="meta"> 
            <div class = "left_title"> 
              <h1> $3000 </h1>
              <h2> pancakes + berta </h2>
            </div>
            <div class = "right_title"> 
              <h1> How cool is Max? </h1>
              <h3> I think Max is very cool. I just want to know exactly how cool. </h3>
            </div>
          </div>
        </li>
        <li>
          <ul id="answers_list">
            <li> Lorem Ipsum </li>
            <li> Jayson Tatum is a baller </li>
            <li> Free Markelle Fultz </li>
          </ul>
        </li>
      </ul>

    </div>

    <!-- Libraries -->
    <script src="./js/jquery.min.js"></script>

    <!-- Models -->
    <script src="./js/post-model.js"></script>
    <script src="./js/search-model.js"></script>

    <!-- Templates -->
    <script src="./js/templates.js"></script>

    <!-- Views -->
    <script src="./js/question-view.js"></script>
    <script src="./js/question-main-view.js"></script>
    <script src="./js/search-view.js"></script>

    <!-- Main -->
    <script src="./js/question-main.js"></script>
</body>
